<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Guessing Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="">
        <div class=" header">
            <h1 id="heading" class="text-center mt-5 head p-5 ">Randome Number Guessing And play Game</h1> 
        </div>
    </div>
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-6 first-col">
              <div class="sector-1" id="cont-1">
                <h2 id="wonCount"> Number of Won : </h2>
              </div>
            </div>
            <div class="col-md-6 second-col">
                <div class="sector-1 " id="cont-2" >
                    <h2 id="loseCount"> Number of Lost : </h2>
                </div>
            </div>
        </div>
        <div class="text-center mt-5 ">
            <p id="wonGuessing"></p>
            <p id="loseGuessing"></p>
        </div>

        <input type="number" id="getNumber" class="form-control mt-5" placeholder="Please Fixed Your Number">
        <button id="action" class="btn btn-success mt-2" onclick="getNumber()" >Click Here</button>
        
       
    </div>


    <script src="./js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
</body>
</html>
